<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XCHARGE | Harmony OS</title>
    <style>
      body, html { margin: 0; padding: 0; background-color: #000; overflow: hidden; font-family: sans-serif; }
      #initial-loader {
        position: fixed; inset: 0; background: #000;
        display: flex; align-items: center; justify-content: center;
        z-index: 9999; transition: opacity 0.8s ease;
      }
      .shimmer {
        font-size: 2rem; font-weight: 900; letter-spacing: -0.05em; font-style: italic; color: #fff;
        background: linear-gradient(90deg, #000, #fff, #000);
        background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        animation: shine 2s linear infinite;
      }
      @keyframes shine { to { background-position: 200% center; } }
      body.loaded #initial-loader { opacity: 0; pointer-events: none; }
    </style>
  </head>
  <body>
    <div id="initial-loader"><div class="shimmer">XCHARGE</div></div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => document.body.classList.add('loaded'), 500);
      });
    </script>
  </body>
</html>
